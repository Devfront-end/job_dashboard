<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post a Job</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="jobs.html">Job List</a></li>
                <li><a href="post-job.html">Post a Job</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
          </nav>  <!-- Header content -->
    </header>
    
    <main>
        <h1>Post a New Job</h1>
        <div id="post-job-form-container">
            <form id="post-job-form">
                <div class="form-group">
                    <label for="job-title">Job Title:</label>
                    <input type="text" id="job-title" name="jobTitle" required>
                </div>
                <div class="form-group">
                    <label for="company-name">Company Name:</label>
                    <input type="text" id="company-name" name="companyName" required>
                </div>
                <div class="form-group">
                    <label for="job-description">Job Description:</label>
                    <textarea id="job-description" name="jobDescription" required></textarea>
                </div>
                <div class="form-group">
                    <label for="job-type">Job Type:</label>
                    <select id="job-type" name="jobType" required>
                        <option value="">Select a type</option>
                        <option value="full-time">Full-Time</option>
                        <option value="part-time">Part-Time</option>
                        <option value="contract">Contract</option>
                        <option value="freelance">Freelance</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="job-location">Location:</label>
                    <input type="text" id="job-location" name="jobLocation" required>
                </div>
                <button type="submit">Post Job</button>
            </form>
        </div>
    </main>
    

    <footer>
        <!-- Footer content -->
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
